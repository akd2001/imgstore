<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <script src="https://kit.fontawesome.com/19fb5e3787.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">

</head>

<body>

    <input type="checkbox" id="menuBarToggle">
    <!-- header and navbar -->
    <header id="head" class="head">
        <div id="logo">
            <h1>EMAGI<span>FY</span></h1>
        </div>

        <label for="menuBarToggle" id="menuBarToggleCheck">
            <div class="barStyle top"></div>
            <div class="barStyle middle"></div>
            <div class="barStyle bottom"></div>
        </label>
        <nav id="navbar">
            <ul>
                <li class="active">
                    <i class="fa-solid fa-house-chimney"></i>
                    <a href="#home" class="navBtn"><span>Home</span></a>
                </li>

                <li>
                    <i class="fa-solid fa-image"></i>
                    <a href="#images" class="navBtn"><span>Images</span></a>
                </li>

                <li id="helpBtn">
                    <i class="fa-solid fa-envelope"></i>
                    <a href="#help" class="navBtn"><span>Help</span></a>
                </li>
                <li>
                    <i class="fa-solid fa-file"></i>
                    <a href="#about" class="navBtn"><span>About</span></a>
                </li>
            </ul>
        </nav>
        <div id="button">
            <button id="uploadBtn">
                <i class="fa-solid fa-upload"></i>
                <span>Upload</span>
            </button>
        </div>
    </header>

    <!-- signup and login popup form -->

    <div id="formSection">
        <div id="mainCard">
            <div id="closeForm">+</div>
            <div id="image">

            </div>
            <div id="forms">

                <input type="radio" name="toggleForm" id="loginTgl" class="toggleForm" checked>
                <input type="radio" name="toggleForm" id="signupTgl" class="toggleForm">
                
                <div id="formToggleBtn">
                    <div id="toggleSwitch"></div>
                    <button>
                        <label for="loginTgl">
                            <h1>Login</h1>
                        </label>
                    </button>
                    <button>
                        <label for="signupTgl">
                            <h1>Sign up</h1>
                        </label>
                    </button>
                </div>

                <div id="flipForm">
                    <div id="frontcard">
                        <div class="social-icon">
                            <i class="fa-brands fa-facebook-f"></i>
                            <i class="fa-brands fa-linkedin-in"></i>
                            <i class="fa-brands fa-skype"></i>
                        </div>
                        <form action="">
                            <div class="inputs">
                                <label for="username">
                                    <i class="fa-solid fa-user"></i>
                                </label>
                                <input type="text" name="" id="username" class="username">
                            </div>
                            <div class="inputs">
                                <label for="password">
                                    <i class="fa-solid fa-unlock"></i>
                                </label>
                                <input type="password" name="" id="password" class="password">
                            </div>
                            <button>
                                <i class="fa-solid fa-right-to-bracket"></i>
                                Login
                            </button>
                        </form>
                    </div>
                    <div id="backcard">
                        back
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js" defer></script>
</body>

</html>
